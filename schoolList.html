<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,minimal-ui">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/mobile.css">
  <title>柳州市义务教育小学阶段入学服务平台</title>
</head>
<body>
<header ></header>
<div class="modal SchoolListModal">
  <div class="close-tier"></div>
  <div class="confirmSchool">
    <div class="modal-dialog confirmSchool-modal">
      <dl class="js-studentEnd studentBox clearfix">
        <dt class="lf">
          <img src="images/usercard.svg" alt="">
        </dt>
        <dd class="">姓名：<span class="js-studentName">大力</span></dd>
        <dd class="">学生类型：<span class="js-studentType">随迁子女</span></dd>
        <dd class="">身份证号：<span class="js-studentId">45020211213123XX55</span></dd>
        <dd class="school-run">预约学校：<span class="js-schoolName">柳州市弯塘路小学文华校区</span></dd>
        <dd class="student-active student-active-run"></dd>
      </dl>
      <p class="modal-btnBox">
        <a href="" class="btn cutover-btn js-cutover">重新选择</a>
        <a href="appointment.html" class="btn confirm-btn rt">选择预约时间</a>
      </p>
    </div>

  </div>
</div>
<section class="schoolList">
  <dl class="clearfix school-list js-showConfirmModal">
    <dt><img class="school-list-img" src="images/school.svg" alt=""></dt>
    <dd class="school-name">柳州市弯塘路小学</dd>
  </dl>
  <dl class="clearfix school-list js-showConfirmModal">
    <dt><img class="school-list-img" src="images/school.svg" alt=""></dt>
    <dd class="school-name">柳州市民族实验小学</dd>
  </dl>
  <dl class="clearfix school-list js-showConfirmModal">
    <dt><img class="school-list-img" src="images/school.svg" alt=""></dt>
    <dd class="school-name">柳州市弯塘路小学文华校区</dd>
  </dl>

</section>

<footer class="footer"></footer>

<script src="js/jquery-1.7.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/master.js" type="text/javascript"></script>
<script>

  $('.js-showConfirmModal').on('click',function(){
    var schoolName = $.trim($(this).last().text());
    $('.js-schoolName').text(schoolName);
    $('.SchoolListModal').show();
    $('.confirmSchool').show();
  })
</script>
</body>
</html>

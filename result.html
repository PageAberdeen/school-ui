<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,minimal-ui">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/mobile.css">
  <title>柳州市义务教育小学阶段入学服务平台</title>
</head>
<body>
<header ></header>
<section class="result">
  <dl >
    <dt class="loading-prompt"></dt>
    <dd><h1>审核中</h1></dd>
    <dd>您好！您的资料正由招生办老师进行审核中，请耐心....审核结果预计会在xxx进行反馈</dd>
  </dl>
  <dl style="display: none">
    <dt class="error-prompt"></dt>
    <dd><h1>审核失败</h1></dd>
    <dd>您好！7月8日、9日两天是柳州市户口学生的报名时间，请您7月22日再登陆系统报名。
      另外，您需上传房产证的相关图片（包含户主姓名，房屋地址等信息）</dd>
  </dl>
  <dl style="display: none">
    <dt class="success-prompt"></dt>
    <dd><h1>审核成功</h1></dd>
    <dd>恭喜您xxx请携带以下资料与xxx到xxx地点办理入学手续</dd>
  </dl>
</section>
<footer class="footer">
</footer>

<script src="js/jquery-1.7.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/master.js" type="text/javascript"></script>
</body>
</html>
